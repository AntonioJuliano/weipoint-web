dependencies:
  override:
    - npm install -g npm && npm install
database:
  override:
    - echo "Skipping database phase"
compile:
  override:
    - npm run build
test:
  override:
    - echo "Skipping test phase"
deployment:
  production:
    branch: master
    commands:
      - aws s3 sync build s3://weipoint/ --delete
  staging:
    branch: staging
    commands:
      - aws s3 sync build s3://weipointstaging/ --delete
